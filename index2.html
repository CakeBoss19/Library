<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
	<script src="./main.js" defer></script>
	
</head>
<body>
	<div id="content">
		<!-- This is to be created in JS and placed as the form-wrapper-->
		<div id="form-wrapper">
			<form action="#" method="get">

				<section id="details-wrapper">
					<ul>
						<li>
							<label for="title">Title</label>
							<input type="text" name="title">
						</li>
						<li>
							<label for="author">Author</label>
							<input type="text" name="author">						
						</li>
						<li>
							<label for="pageNum">Number of Pages</label>
							<input type="number" name="pageNum">						
						</li>
					</ul>
				</section>

				<section id="description-wrapper">
					<label for="descriptions">Description</label>
					<textarea name="description" id="description" cols="30" rows="10"></textarea>
				</section>

				<button id="submit">add book</button>
			</form>
		</div>

	</div>
</body>
</html>
