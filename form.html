      <legend>Add a Book?</legend>

      </div>
      <div class="book-author input">
        <label for="author">Book Title</label>
        <span>:</span>
        <input type="text" name="author" id="author">
      </div>
      <div class="book-genre input">
        <label for="genre">Book Title</label>
        <span>:</span>
        <input type="text" name="genre" id="genre">
      </div>
      <div class="book-read input">
        <label for="read">Book Title</label>
        <span>:</span>
        <input type="checkbox" name="read" id="read">
      </div>
    </fieldset>
  </form>
