<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <!-- <script src="./scriptClean.js" defer></script> -->
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="../../CSS-stylesheets/normalize.css">
    <link rel="stylesheet" href="../../CSS-stylesheets/fonts/stylesheet.css">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <h1>Library</h1>
        <form action="#" method="post" id="form">
            <fieldset>
              <legend>Add a Book?</legend>

              <div class="book-title input">
                <label for="title">Book Title</label>
                <span>:</span>
                <input type="text" name="title" id="title">
              </div>

              <div class="book-author input">
                <label for="author">Author</label>
                <span>:</span>
                <input type="text" name="author" id="author">
              </div>

              <div class="book-pages input">
                <label for="pages">Pages</label>
                <span>:</span>
                <input min="0" max="9999" type="number" name="pages" id="pages">
              </div>

              <div class="book-read input">
                <label for="read">Read?</label>
                <span>:</span>
                <input type="checkbox" name="read" id="read">
              </div>

              <button type="button" id="add-book">Add</button>   

            </fieldset>
        </form>
        </header>

    <section>
        <div id="grid-library">
        <!--Contents of the grid are generated by javascipt function-->
        </div>
    </section>    
</body>
</html>
